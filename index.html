    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#138aec",
              "background-light": "#f6f7f8",
              "background-dark": "#101a22",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },

    <style>
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24;
      }
    </style>
  </head>

  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-4 md:px-10 lg:px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            
            <!-- Header -->
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-700 px-4 sm:px-6 lg:px-10 py-3">
              <div class="flex items-center gap-4 text-gray-900 dark:text-white">
                <div class="w-8 h-8 text-primary">
                  <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
                <h2 class="text-xl font-bold leading-tight tracking-[-0.015em]">Fake News Detector</h2>
              </div>

              <button
                class="flex items-center justify-center rounded-full h-10 w-10 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white"
                onclick="document.documentElement.classList.toggle('dark')"
              >
                <span class="material-symbols-outlined dark:hidden">dark_mode</span>
                <span class="material-symbols-outlined hidden dark:inline">light_mode</span>
              </button>
            </header>

            <!-- Main Section -->
            <main class="flex-grow">
              <div class="@container">
                <div class="p-4">
                  <div class="flex min-h-[480px] flex-col gap-8 items-center justify-center p-4 text-center">
                    <div class="flex flex-col gap-4">
                      <h1 class="text-gray-900 dark:text-white text-4xl sm:text-5xl font-black leading-tight tracking-[-0.033em]">Detect Fake News with AI</h1>
                      <h2 class="text-gray-600 dark:text-gray-300 text-base sm:text-lg font-normal leading-normal">Enter a website URL to analyze its content for credibility.</h2>
                    </div>

                    <div class="flex flex-col sm:flex-row items-center gap-4 w-full max-w-xl">
                      <label class="flex flex-col w-full">
                        <div class="flex w-full flex-1 items-stretch rounded-xl h-14">
                          <input
                            id="urlInput" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-full placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal"
                            placeholder="e.g., https://example.com" value=""/>
                        </div>
                      </label>

                      <button id="analyzeBtn" class="flex w-full sm:w-auto min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-8 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                        <span class="truncate">Analyze Content</span>
                      </button>

                    </div>
                  </div>
                </div>
              </div>

              <!-- Results Section -->
              <div class="flex flex-col p-4">
                <div id="resultsBox" class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-700 px-6 py-14 bg-white/50 dark:bg-gray-800/20">
                  <div class="flex max-w-lg flex-col items-center gap-2 text-center">
                    <p class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Analysis Results</p>
                    <div class="text-gray-600 dark:text-gray-300 text-sm font-normal leading-normal">Your analysis results will appear here.</div>
                  </div>
                </div>
              </div>
            </main>
